<!DOCTYPE html>
<html>
<head>
	<title> Đăng ký</title>
	<link rel="stylesheet" a href="css/dangkiuser.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
        <div class="header">
            <h2>Tạo tài khoản</h2>
        </div>
        <form id="form" class="form" onsubmit='return check()' enctype="multipart/form-data">
            <div class="form-control">
                <label for="username">Tài khoản:</label>
                <input type="text" id="username">
                <!-- <small id="error1">Tên tài khoản phải bắt đầu phải là chữ cái, theo sau có thể là chữ cái hoặc là số; dài từ 6 đến 15 ký tự.</small> -->
            </div>
            <div class="form-control">
                <label for="username">Mật khẩu:</label>
                <input type="password" id="password"/>
                <!-- <small id="error2">Mật khẩu phải có cả chữ cái và số; không được có ký tự khác ngoài chữ cái và số; dài từ 6 đến 15 ký tự.</small> -->
            </div>
            <div class="form-control">
                <label for="username">Mật khẩu 2:</label>
                <input type="password" id="password2"/>
                <!-- <small id="error3">Mật khẩu 2 không khớp.</small> -->
            </div>
            <div class="form-control">
                <label for="username">Hình đại diện:</label>
                <input type="file" id="picture" />
                <!-- <small id="error4">Chưa chọn file ảnh</small> -->
            </div>
            <div class="sex" style="margin-left: px;">
                <label for="sex">Giới tính:</label>
                <az style="margin-left: px;">
                <input type="radio" name="sex" id="Nam" value="Nam" style="margin-left: 142px;" />
                <label for="sex">Nam</label>
                <input type="radio" name="sex" id="Nu" value="Nu" />
                <label for="sex">Nữ</label>
                <input type="radio" name="sex" id="Khac" value="Khac" />
                <label for="sex">Khác</label><br>
            </az>
               <!-- <small style="margin-left: 132px;">Error message</small> -->
            </div><br>
            <div class="form-control" >
                <label for="job">Nghề nghiệp:</label>
                <select id="Nghenghiep" name="job" style="margin-left: 64px">
                <option value="Học sinh">Học sinh</option>
                <option value="Sinh viên">Sinh viên</option>
                <option value="Giáo viên">Giáo viên</option>
                <option value="Khác">Khác</option><br>
            </select><br>
            </div>
            <div class="interests">
            <label for="interests">Sở thích:</label>
            <ez style="margin-left: 20px;">
                <input type="checkbox" id="TT" name="interests[]" value="Thể thao" style="margin-left: 55px;">
                <label for="DL">Thể thao</label>
                <input type="checkbox" id="DL" name="interests[]" value="Du lịch" >
                <label for="DL">Du lịch</label>
                <input type="Checkbox" id="AN" name="interests[]" value="Âm nhạc" >
                <label for="AN">Âm nhạc</label><br>
                <input type="Checkbox" id="TTr" name="interests[]" value="Thời trang" style="margin-left: 144.5px">
                <label for="TTr">Thời trang</label><br><br>
            </ez>
        </div>
        <input id="submit" type="submit" value="Đăng ký">
        </form>
    </div>
    
	<script src="checkregister.js">
	</script>
</body>
</html>
